<!DOCTYPE html>
<html lang="en">

<head>
<title>Latihan Membuat Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet">
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
<h3>DIGITAL TALENT : | Form dengan Bootstrap</h3>
<div class="mb-3">
<label for="inputnama" class="form-label">Nama Anda:</label>
<input type="nama" class="form-control" id="inputnama">
</div>

<div class="mb-3">
<label for="inputalamat" class="form-label">Alamat Anda:</label>
<textarea class="form-control" id="inputalamat" rows="3"></textarea>
</div>

<div class="mb-3">
<label for="inputjk" class="form-label">Jenis Kelamin:</label>
<select class="form-select">
<option value="P">Pria</option>
<option value="W">Wanita</option>
</select>
</div>

<input class="btn btn-primary" type="submit" value="Submit">
</div>
</body>

</html>
