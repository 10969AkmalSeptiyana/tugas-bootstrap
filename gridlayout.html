<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="fw-normal text-center">
      DIGITAL TALENT | Grid Layout Bootstrap
    </h1>
    <div class="container-fluid mt-4">
      <div class="row mb-1">
        <header class="col-12 bg-primary">
          <p class="text-center text-white mt-3">ini header</p>
        </header>
      </div>
      <div class="row mb-1">
        <div class="col-8 bg-primary" style="height: 400px">
          <p class="text-center text-white mt-3">ini konten</p>
        </div>
      </div>
      <div class="row mb-1">
        <aside class="col-3 bg-primary" style="height: 400px">
          <p class="text-center text-white mt-3">ini sidebar</p>
        </aside>
      </div>
      <div class="row">
        <footer class="col-12 bg-primary">
          <p class="text-center text-white mt-3">ini footer</p>
        </footer>
      </div>
    </div>
  </body>
</html>
